<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form and Table Example</title>
    <!-- Include Bootstrap CSS (optional) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <form id="myForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" required>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" required>
        <label for="address">Address:</label>
        <input type="string" id="address" required>
        <label for="pincode">Pincode:</label>
        <input type="number" id="pincode" required>
        <label for="gender">Gender:</label>
        <input type="text" id="gender" required>
        <label for="food">Food:</label>
        <input type="text" id="food" required>
        <label for="state">State:</label>
        <input type="text" id="state" required>
        <label for="country">Country:</label>
        <input type="text" id="country" required>

        <!-- Add other fields (last name, address, pincode, gender, food, state, country) here -->

        <button type="submit">Submit</button>
    </form>

    <!-- Display the table below the form -->
    <table id="myTable" class="table">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Address</th>
                <th>Pincode</th>
                <th>Gender</th>
                <th>Food</th>
                <th>State</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table rows will be dynamically added using JavaScript -->
        </tbody>
    </table>

    <!-- Include Bootstrap JS (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Include your custom JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
